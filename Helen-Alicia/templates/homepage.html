<!doctype HTML>

<html lang="en">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />     
  </head>

  <body>

  <h1>Storyinator</h1>

  <form action="" method="post">
    <select name="stories">
      {% for story in allTitles %}
      {% if story == '' %}
      <option selected="selected">{{ story }}</option>
      {% else %}
      <option value={{ story }}>{{ story }}</option>
      {% endif %}
      {% endfor %}
    </select>
    
    <br>

    <input type="submit" name="button" value="go"></input>

    <br><br>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    
    <br><br>

    <p>New Story: <input type="text" name="newStory" value="new story">
    <br>

    <p><input type="submit" name="button" value="create">

    <br>
  </form>
  
  </body>

</html>
