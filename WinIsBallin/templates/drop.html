<!DOCTYPE html>
<html>
  
  
<head>
  <h1>Drop a Story</h1>
</head>



<br />
<form action="" method="post">
  
  <select name=story>
    {% for story in stories %}
    <option value={{story}}>{{story}}</option>
    {% endfor %}
  </select>
  <br />
  <br />
  <input type=submit name=button Value="Drop this Story">
  <input type=submit name=button Value="Drop All Stories">
  <input type=submit name=button Value="Cancel">

</form>




</html>
