<!DOCTYPE html>
<html>

<head>
<h1>Continue a Story</h1>
</head>



<br />
<form action="" method="post">
<b>Stories:</b>
<br />
<select name=story size=6 multiple=no style="width:800px">
	<option>Hello World!</option>
{% for story in stories %}
	<option value={{story[0]}}>{{story[0]}}</option>
{% endfor %}
</select>

<div style="width:800px;height:400px;background:lightgreen;overflow:auto">
{% for line in selectedstory %}
	{{line}}<br />
{% endfor %}
</div>


<br />
<br />
<input type=textbox name=newline Value="">
<br />
<br />
<input type=submit name=button Value="Add to Story">

</form>



</html>
