<!DOCTYPE html>
<html>

<head>
  <h1>Continue a Story</h1>
</head>



<br />
{% if stories|length > 0 %}
<form action="" method="POST">
  <b>Stories:</b>
  <br />
  <select name="story">
    {% for story in stories %}
    <option value={{story}}>{{story}}</option>
    {% endfor %}
  </select>
  <br/>
  <input type=submit name=button Value="Show text">
  <br/>
  
  <div style="width:800px;height:400px;background:lightgreen;overflow:auto">
{% if storytext %}
    {% for line in storytext %}
    {{line}}<br />
    {% endfor %}
{% endif %}
  </div>


  
  <br />
  <br />
  <input type=textbox name=newline Value="">
  <br />
  <br />
  <input type=submit name=button Value="Add to Story">
  <input type=submit name=button Value="Cancel">
</form>
{% endif %}
{% if stories|length == 0 %}
<h2> You Have No Stories! Please Create One. </h2>
<a href="/">Go Back</a>
{% endif %}



</html>
