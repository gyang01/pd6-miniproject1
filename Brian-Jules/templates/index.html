{% extends "default.html" %}
{% block title %}Home{% endblock title %}
{% block container %}
    <h1>Storyinator</h1>
    {% if stories %}
        <form id="main_menu" action="" method="POST">
            <select name="story_menu">
            {% for story in stories %}
                <option value="{{ story }}">{{ story }}</option>
            {% endfor %}
            </select>
            <input type="submit" value="Go">
        </form>
    {% endif %}
    <form id="add_story_form" action="" method="POST">
        <input type="text" name="add_story_field">
        <input type="submit" value="Add Story">
    </form>
{% endblock container %}
