<!DOCTYPE html>
<html>
    <head>
    {% block head %}
        <link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" media="screen">
        
            <title>{% block title %}{% endblock title %}</title>
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        {% endblock head %}
    </head>
    <body>
    {% block body %}
        <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="{{ url_for('index') }}">Storyinator</a>
            </div>
          </div>
        </div>
        
        <div class="container">
        {% block container %}{% endblock container %}
        </div> <!-- /container -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    {% endblock body %}
    </body>
</html>
