<!DOCTYPE html>

<html>
  <head>
    {% block head %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% endblock %}
  </head>
  <body>
    <h1>STORYINATOR</h1>
    
    <form action="" method="post">
      <p>Select a story:</p>
      <select name="menu">
{% for story in stories %}
<option value="story">{{story}}</option>
{% endfor %}
</select><br>
  <p><input type="submit" name="button" value="Choose Story"></input></p>



      <br><p>New Story: <input type="text" name="newStory"></input></p>
      <input type="submit" name="button" value="Create Story"></input>
    </form>
  </body>
</html>
