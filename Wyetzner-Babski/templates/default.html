<!DOCTYPE html>

<html>
  <head>
    {% block head %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% endblock %}
  </head>
  <body>
    <h1>STORYINATOR</h1>
    
    <form action="" method="post">
      <select name="story list">
	{% for story in stories %}
	<option value="story">{{ story }}</option>
	{% endfor %}
      </select>
      <br>
      <br>
      <br>
      <input type=submit name=button value="Choose Story"></input>
      <br>
      <br>
      <br>
      <font size="3"> New Story: </font><input type=text name="newStory"></input>
      <br>
      <br>
      <br>
      <input type=submit name=button value="Create Story"></input>
    </form>
  </body>
</html>
