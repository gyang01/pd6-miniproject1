<!doctype HTML>

<head>
  <link rel="stylesheet" type="text/css" href="/static/style.css" >
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
<html>
<div class="row-fluid">
<div class="span3 offset3">

<form action="" method="POST">
{% if not lines %}

<br>
<h1>
Storyinator
</h1>
<h4>by Eric Cerny and Claire Hripcsak</h4>
<body>

{% if titles %}
<select name="view_one">
{% for title in titles %}

<option value="{{title}}">{{title}}</option>

{% endfor %}
</select>

<div class="form-actions">
<button type="submit" class="btn btn-large" name="button" value="View story">View story</button>
<button type="submit" class="btn btn-small btn-inverse" name="button" value="Drop story">Drop story</button>
</div>
</div>

<div class="span2 offset1">

{% endif %}
<br>
<br><input type="text" name="newStory" placeholder="New story">
<br><button type="submit" class="btn btn-primary" name="button" value="Create">Create</button>

{% endif %}
</div>
</div>

<div class="row-fluid">
<div class="span4 offset4">
{% if lines %}

<h1>{{title}}</h1>

{% for line in lines %}
<p> {{ line }} </p>
{% endfor %}

<input type="text" name="newLine" placeholder="Next line" size=35>
<div class="form-actions">
<button type="submit" class="btn" name="button" value="Add line">Add line</button>
<button type="submit" class="btn" name="button" value="Back">Back</button>
</div>

{% endif %}
</div>
</div>

</form>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
